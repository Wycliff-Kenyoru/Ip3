<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PINGPONG</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <div class="jumbotron">Ping-Pong

        </div>
        <h2>Let's play</h2>
        <h3>Rules</h3>
        <p>Ping pong will count your number from 1 with the following exceptions</p>
        <ol>
            <li>numbers divisible 3 become "ping"</li>
            <li>numbers divisible 5 become "pong"</li>
            <li>numbers divisible 3 and become"pingpong"</li>
        </ol>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Number</label>
                <input type="text" readonly class="form-control-plaintext" id="statinumber" value="Enter your number here">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="number/letters" class="form-control" id="number" placeholder="">

            </div>
            <button type="pingpong" class="btn btn-primary mb-2" id="pingpong">PingPong</button>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <br>
</body>

</html>
